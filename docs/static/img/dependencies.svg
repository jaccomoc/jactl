
<svg xmlns="http://www.w3.org/2000/svg" width="700" height="300" viewBox="0 0 700 400">

  <!-- Self-contained boundary -->
  <rect x="40" y="40" width="420" height="300" rx="16" ry="16" fill="#a7cadc" stroke="#cbd5e1" stroke-width="2" />

  <!-- JAR icon -->
  <g transform="translate(120,100)">
    <rect x="0" y="0" width="160" height="200" rx="10" fill="#ffffff" stroke="#2b6cb0" stroke-width="2" />
    <rect x="30" y="20" width="100" height="30" rx="4" fill="#ebf8ff" stroke="#2b6cb0" />
    <circle cx="80" cy="120" r="35" fill="#ebf8ff" stroke="#2b6cb0" stroke-width="2" />
    <rect x="55" y="160" width="50" height="20" rx="4" fill="#c6f6d5" stroke="#2f855a" />
  </g>

  <!-- Arrow to application -->
  <line x1="260" y1="200" x2="510" y2="200" stroke="#2b6cb0" stroke-width="6"  />
  <line x1="480" y1="190" x2="510" y2="200" stroke="#2b6cb0" stroke-width="6"  />
  <line x1="480" y1="210" x2="510" y2="200" stroke="#2b6cb0" stroke-width="6"  />


  <!-- Application icon -->
  <g transform="translate(520,140)">
    <rect x="0" y="0" width="160" height="120" rx="12" fill="#ffffff" stroke="#4a5568" stroke-width="4" />
    <rect x="20" y="20" width="120" height="20" rx="4" fill="#c2c8f0" />
    <rect x="20" y="50" width="120" height="50" rx="6" fill="#cdd2f7" />
  </g>

  <!-- External libraries area (icons crossed out) -->
  <g transform="translate(260,280)">
    <rect x="0" y="0" width="220" height="80" rx="10" fill="#fff" stroke-width="4" stroke="#424880" />

    <circle cx="40" cy="40" r="20" fill="#bed2d7" stroke="#cbd5e1" />
    <circle cx="110" cy="40" r="20" fill="#bed2d7" stroke="#cbd5e1" />
    <circle cx="180" cy="40" r="20" fill="#bed2d7" stroke="#cbd5e1" />

    <line x1="0" y1="0" x2="220" y2="80" stroke="#e53e3e" stroke-width="6" stroke-linecap="round" />
    <line x1="0" y1="80" x2="220" y2="0" stroke="#e53e3e" stroke-width="6" stroke-linecap="round" />
  </g>
</svg>