<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners -->
  <rect x="20" y="20" width="360" height="260"
        fill="#e0e0ff" stroke="#e9ecef" stroke-width="2" rx="45"/>

  <!-- Main library - large central box -->
  <rect x="150" y="125" width="100" height="50"
        fill="#4a90e2" stroke="#2c5aa0" stroke-width="2" rx="5"/>

  <!-- Library icon/symbol inside -->
  <rect x="170" y="135" width="22" height="8" fill="white" opacity="0.8"/>
  <rect x="170" y="147" width="26" height="8" fill="white" opacity="0.8"/>
  <rect x="170" y="159" width="16" height="8" fill="white" opacity="0.8"/>

  <!-- Gear/cog icon to represent functionality -->
  <circle cx="220" cy="150" r="12" fill="#dddddd" opacity="0.9"/>
  <circle cx="220" cy="150" r="6" fill="#4a90e2"/>
  <polygon points="220,138 222,142 218,142" fill="white" opacity="0.9"/>
  <polygon points="232,150 228,152 228,148" fill="white" opacity="0.9"/>
  <polygon points="220,162 218,158 222,158" fill="white" opacity="0.9"/>
  <polygon points="208,150 212,148 212,152" fill="white" opacity="0.9"/>

  <!-- Empty spaces around the library to show isolation -->
  <!-- Dotted circles to represent "empty dependency space" -->
  <circle cx="80" cy="100" r="25" fill="none" stroke="#444444" stroke-width="4" stroke-dasharray="5,5" opacity="0.5"/>
  <circle cx="320" cy="100" r="25" fill="none" stroke="#444444" stroke-width="4" stroke-dasharray="5,5" opacity="0.5"/>
  <circle cx="80" cy="200" r="25" fill="none" stroke="#444444" stroke-width="4" stroke-dasharray="5,5" opacity="0.5"/>
  <circle cx="320" cy="200" r="25" fill="none" stroke="#444444" stroke-width="4" stroke-dasharray="5,5" opacity="0.5"/>

  <!-- Red crosses over each dependency -->
  <!-- Top left cross -->
  <line x1="55" y1="75" x2="105" y2="125" stroke="#e74c3c" stroke-width="3" stroke-linecap="round"/>
  <line x1="105" y1="75" x2="55" y2="125" stroke="#e74c3c" stroke-width="3" stroke-linecap="round"/>

  <!-- Top right cross -->
  <line x1="295" y1="75" x2="345" y2="125" stroke="#e74c3c" stroke-width="3" stroke-linecap="round"/>
  <line x1="345" y1="75" x2="295" y2="125" stroke="#e74c3c" stroke-width="3" stroke-linecap="round"/>

  <!-- Bottom left cross -->
  <line x1="55" y1="175" x2="105" y2="225" stroke="#e74c3c" stroke-width="3" stroke-linecap="round"/>
  <line x1="105" y1="175" x2="55" y2="225" stroke="#e74c3c" stroke-width="3" stroke-linecap="round"/>

  <!-- Bottom right cross -->
  <line x1="295" y1="175" x2="345" y2="225" stroke="#e74c3c" stroke-width="3" stroke-linecap="round"/>
  <line x1="345" y1="175" x2="295" y2="225" stroke="#e74c3c" stroke-width="3" stroke-linecap="round"/>

  <!-- Self-contained indicator - circular arrow around the library -->
  <path d="M 130 150 A 30 30 0 1 1 270 150 A 30 30 0 1 1 130 150"
        fill="none" stroke="#27ae60" stroke-width="7" stroke-dasharray="15,15" opacity="0.6"/>
</svg>
